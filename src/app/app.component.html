<section class="d-flex">
  <section *ngIf="randomDeck">
    <div *ngFor="let card of randomDeck">
      <div>{{card.suit}} - {{card.value}}</div>
    </div>
  </section>
  <section *ngIf="normalDeck">
    <div *ngFor="let card of normalDeck">
      <div>{{card.suit}} - {{card.value}}</div>
    </div>
  </section>
</section>
